version: 2.1
orbs:
  heroku: circleci/heroku@1.2.6
workflows:
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git:
          app-name: $HEROKU_PRODUCTION_APP_NAME
          filters:
            branches:
              only: master
          pre-steps:
            - run: yarn test

      - heroku/deploy-via-git:
          app-name: $HEROKU_STAGING_APP_NAME
          filters:
            branches:
              only: staging
          pre-steps:
            - run: yarn test